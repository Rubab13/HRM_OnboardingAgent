<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - TalentHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <a href="/" class="text-sm text-gray-500 hover:text-gray-700 mb-1 block">‚Üê Back to Home</a>
                    <h1 class="text-2xl font-semibold text-gray-900">HR Dashboard</h1>
                </div>
                <div class="text-sm text-gray-500">
                    Recruitment Portal
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Job Description Section -->
        <section class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <label for="jobDescription" class="block text-sm font-medium text-gray-700 mb-2">
                Job Description
            </label>
            <textarea 
                id="jobDescription" 
                rows="6"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                placeholder="Enter job description here..."
            ></textarea>
            <button 
                id="shortlistBtn" 
                disabled
                class="mt-4 px-6 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
            >
                Analyze & Shortlist
            </button>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="hidden mb-6">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Shortlisted Candidates</h2>
                <div id="shortlistedCandidates" class="space-y-4"></div>
            </div>
        </section>

        <!-- All Candidates Section -->
        <section>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-900">All Candidates</h2>
                <span id="candidateCount" class="text-sm text-gray-500">Loading...</span>
            </div>

            <div id="candidatesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Candidates will be loaded here -->
                <div class="col-span-full text-center py-8 text-gray-500">Loading candidates...</div>
            </div>
        </section>
    </main>

    <script src="/static/hr_script.js"></script>
</body>
</html>
