<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentHub - Find Your Dream Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out;
        }
        
        .animate-fade-in {
            animation: fadeIn 1s ease-out;
        }
        
        .animate-slide-down {
            animation: slideDown 0.6s ease-out;
        }
        
        .delay-200 {
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }
        
        .delay-400 {
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }
        
        .text-golden {
            color: #D4AF37;
        }
        
        .bg-golden {
            background-color: #D4AF37;
        }
        
        .border-golden {
            border-color: #D4AF37;
        }
        
        .hover-golden:hover {
            background-color: #C5A028;
        }
        
        body {
            overflow: hidden;
        }
        
        .hero-section {
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-white antialiased">
    <!-- Hero Section -->
    <section class="hero-section relative flex flex-col">
        <!-- Header Navigation -->
        <header class="absolute top-0 left-0 right-0 z-10 animate-slide-down">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <!-- Logo -->
                    <div class="flex items-center">
                        <h1 class="text-3xl font-bold text-black">Talent<span class="text-golden">Hub</span></h1>
                    </div>
                    
                    <!-- Navigation Buttons -->
                    <div class="flex gap-4">
                        <a href="/apply" class="px-6 py-2.5 bg-golden text-black font-semibold rounded-sm hover-golden transition-all duration-300 transform hover:scale-105">
                            Apply Here
                        </a>
                        <a href="/hr-portal" class="px-6 py-2.5 bg-transparent text-black font-semibold rounded-sm border-2 border-black hover:bg-black hover:text-golden transition-all duration-300 transform hover:scale-105">
                            HR Portal
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero Content -->
        <div class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8">
            <div class="max-w-6xl mx-auto text-center">
                <div class="animate-fade-in-up">
                    <h2 class="text-7xl md:text-8xl lg:text-9xl font-bold mb-8 text-black tracking-tight leading-none">
                        Find Your
                        <span class="block text-golden mt-4">Dream Career</span>
                    </h2>
                </div>
                
                <p class="text-xl md:text-2xl mb-12 text-gray-700 max-w-3xl mx-auto animate-fade-in-up delay-200 leading-relaxed">
                    Connect with elite companies and unlock opportunities that align with your aspirations
                </p>
                
                <div class="flex flex-col sm:flex-row justify-center gap-6 animate-fade-in-up delay-400">
                    <a href="/apply" class="px-12 py-4 bg-golden text-black font-bold text-lg rounded-sm hover-golden transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                        Start Your Journey
                    </a>
                    <a href="/hr-portal" class="px-12 py-4 bg-transparent border-2 border-black text-black font-bold text-lg rounded-sm hover:bg-black hover:text-golden transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                        HR Portal
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="absolute bottom-8 left-0 right-0">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-center items-center gap-12 text-sm text-gray-600">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-golden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <span class="font-semibold">Elite Companies</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-golden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span class="font-semibold">AI-Powered Matching</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-golden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="font-semibold">Instant Feedback</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
