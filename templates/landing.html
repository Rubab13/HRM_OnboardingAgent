<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentHub - Find Your Dream Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(-30px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out;
        }
        
        .animate-fade-in {
            animation: fadeIn 1s ease-out;
        }
        
        .animate-slide-in {
            animation: slideIn 0.8s ease-out;
        }
        
        .delay-200 {
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }
        
        .delay-400 {
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }
        
        .delay-600 {
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }
        
        .text-golden {
            color: #D4AF37;
        }
        
        .bg-golden {
            background-color: #D4AF37;
        }
        
        .border-golden {
            border-color: #D4AF37;
        }
        
        .hover-golden:hover {
            background-color: #C5A028;
        }
        
        body {
            overflow: hidden;
        }
        
        .hero-section {
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        .hero-image {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body class="bg-white antialiased font-sans">
    <!-- Hero Section -->
    <div class="hero-section flex">
        <!-- Left Side - Content -->
        <div class="w-1/2 flex flex-col justify-between p-12 lg:p-16 bg-white">
            <!-- Header -->
            <div class="animate-fade-in">
                <a href="/" class="inline-flex items-center gap-2">
                    <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none">
                        <path d="M3 3h18v18H3V3z" fill="#D4AF37"/>
                        <path d="M7 12h10M12 7v10" stroke="white" stroke-width="2"/>
                    </svg>
                    <span class="text-xl font-bold text-black">TalentHub</span>
                </a>
            </div>

            <!-- Main Content -->
            <div class="animate-slide-in space-y-8">
                <div>
                    <h1 class="text-5xl lg:text-6xl font-bold text-black mb-4 leading-tight">
                        Find The World's<br>
                        Top <span class="text-golden">Talent</span>
                    </h1>
                    
                    <p class="text-lg text-gray-600 leading-relaxed">
                        Great Execution, Pixel Perfect<br>
                        Work Delivered by AI —
                    </p>
                </div>

                <!-- Testimonial Card -->
                <div class="flex items-center gap-3 animate-fade-in-up delay-200">
                    <div class="w-10 h-10 bg-golden rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-black">HR Manager</p>
                        <p class="text-xs text-gray-500">CEO - Founder, TalentHub Inc.</p>
                    </div>
                </div>

                <!-- CTA Buttons -->
                <div class="flex items-center gap-6 animate-fade-in-up delay-400">
                    <a href="/apply" class="px-7 py-3 bg-black text-white font-semibold rounded hover:bg-gray-800 transition-all duration-300 shadow-sm">
                        Apply Here — It's Free
                    </a>
                    <a href="/hr-portal" class="text-black font-semibold hover:text-golden transition-colors">
                        HR Portal
                    </a>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="flex gap-8 text-sm text-gray-500 animate-fade-in delay-600">
                <a href="#" class="hover:text-black transition-colors">Privacy Policy</a>
                <a href="#" class="hover:text-black transition-colors">Terms & Conditions</a>
            </div>
        </div>

        <!-- Right Side - Image with Overlay -->
        <div class="w-1/2 relative overflow-hidden">
            <!-- Background with actual image -->
            <img src="/public/hero.jpg" alt="Office Environment" class="absolute inset-0 w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            
            <!-- Fallback gradient background -->
            <div class="absolute inset-0 bg-gradient-to-br from-amber-100 via-amber-50 to-orange-100" style="display: none;">
                <!-- Decorative circles to simulate office environment -->
                <div class="absolute top-20 right-20 w-64 h-64 bg-amber-200/30 rounded-full blur-3xl"></div>
                <div class="absolute bottom-40 left-20 w-80 h-80 bg-orange-200/30 rounded-full blur-3xl"></div>
            </div>
            
            <!-- Overlay for better text readability -->
            <div class="absolute inset-0 bg-black/10"></div>
            
            <!-- Content Overlay -->
            <div class="relative h-full flex flex-col items-start justify-center p-16 animate-fade-in delay-400">
                <div class="bg-white/95 backdrop-blur-sm rounded-lg p-8 shadow-xl max-w-sm">
                    <h2 class="text-3xl font-bold text-black mb-2">
                        Start Finding<br>
                        Talent
                    </h2>
                    <a href="/apply" class="inline-flex items-center text-black font-semibold hover:text-golden transition-colors mt-4 group">
                        <span>Apply Now</span>
                        <svg class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
