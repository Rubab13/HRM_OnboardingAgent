<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email - TalentHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-professional-blue {
            background: #D4AF37;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .btn-primary {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-primary:not(:disabled):hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
            background: #C5A028;
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        body {
            overflow: hidden;
        }

        .content-container {
            height: calc(100vh - 80px);
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body class="bg-white h-screen">
    <!-- Header -->
    <header class="bg-black shadow-lg" style="border-bottom: 2px solid #D4AF37;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-professional-blue rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-semibold text-golden" style="color: #D4AF37;">Send Email to Candidates</h1>
                </div>
                <button 
                    onclick="window.location.href='/hr-portal'"
                    class="px-4 py-2 text-sm font-medium text-gray-300 hover:text-white transition-colors"
                >
                    <span class="flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Back to Dashboard
                    </span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content-container">
        <div class="max-w-7xl mx-auto px-8 w-full">
            <div class="animate-fade-in">
                <div class="bg-white rounded-xl shadow-lg border border-gray-300 p-8">
                    <div class="grid grid-cols-12 gap-8">
                        <!-- Left Section - Recipients -->
                        <div class="col-span-4 flex flex-col">
                            <div class="flex items-center gap-2 mb-4">
                                <div class="w-1 h-8 bg-professional-blue rounded-full"></div>
                                <h2 class="text-xl font-bold text-gray-900">Recipients</h2>
                            </div>
                            
                            <div id="recipientsList" class="flex-1 space-y-3 overflow-y-auto pr-2" style="max-height: calc(100vh - 320px);">
                                <!-- Recipients will be loaded here -->
                            </div>

                            <!-- Success/Error Message -->
                            <div id="messageContainer" class="hidden mt-4"></div>
                        </div>

                        <!-- Right Section - Email Compose -->
                        <div class="col-span-8 flex flex-col">
                            <div class="flex items-center gap-2 mb-4">
                                <div class="w-1 h-8 bg-professional-blue rounded-full"></div>
                                <h2 class="text-xl font-bold text-gray-900">Compose Email</h2>
                            </div>

                            <div class="space-y-4 flex-1 flex flex-col">
                                <!-- Subject -->
                                <div>
                                    <label for="emailSubject" class="block text-sm font-semibold text-gray-900 mb-2">
                                        Subject
                                    </label>
                                    <input 
                                        type="text" 
                                        id="emailSubject"
                                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-professional-blue focus:ring-2 focus:ring-yellow-100 focus:outline-none text-sm text-gray-800 transition-all"
                                        placeholder="Enter email subject..."
                                    />
                                </div>

                                <!-- Body -->
                                <div class="flex-1 flex flex-col">
                                    <label for="emailBody" class="block text-sm font-semibold text-gray-900 mb-2">
                                        Message
                                    </label>
                                    <textarea 
                                        id="emailBody"
                                        class="flex-1 w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-professional-blue focus:ring-2 focus:ring-yellow-100 focus:outline-none resize-none text-sm text-gray-800 leading-relaxed transition-all"
                                        style="min-height: 300px;"
                                        placeholder="Enter your message here...&#10;&#10;Dear [Candidate Name],&#10;&#10;We are pleased to inform you that you have been shortlisted for the position...&#10;&#10;Best regards,&#10;HR Team"
                                    ></textarea>
                                </div>

                                <!-- Action Buttons -->
                                <div class="flex gap-3 pt-2">
                                    <button 
                                        id="sendEmailBtn"
                                        onclick="sendEmails()"
                                        class="btn-primary flex-1 px-6 py-3 bg-professional-blue text-black text-sm font-semibold rounded-lg hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        <span class="flex items-center justify-center gap-2">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                                            </svg>
                                            <span id="sendBtnText">Send Email</span>
                                        </span>
                                    </button>
                                    <button 
                                        onclick="window.location.href='/hr-portal'"
                                        class="px-6 py-3 bg-gray-100 text-gray-700 text-sm font-semibold rounded-lg hover:bg-gray-200 transition-all"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let selectedCandidates = [];

        // Load selected candidates on page load
        document.addEventListener('DOMContentLoaded', () => {
            const candidatesData = sessionStorage.getItem('selectedCandidates');
            
            if (!candidatesData) {
                showMessage('No candidates selected. Redirecting to dashboard...', false);
                setTimeout(() => {
                    window.location.href = '/hr-portal';
                }, 2000);
                return;
            }

            selectedCandidates = JSON.parse(candidatesData);
            displayRecipients();
        });

        function displayRecipients() {
            const container = document.getElementById('recipientsList');
            
            if (selectedCandidates.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-sm">No recipients selected</p>';
                return;
            }

            container.innerHTML = selectedCandidates.map((candidate, index) => `
                <div class="border-2 border-gray-200 rounded-lg p-4 bg-gray-50">
                    <div class="flex items-start gap-3">
                        <div class="w-8 h-8 rounded-full bg-professional-blue flex items-center justify-center text-black font-semibold text-sm">
                            ${index + 1}
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="font-semibold text-gray-900 text-sm truncate">${candidate.name}</p>
                            <p class="text-xs text-gray-600 truncate">${candidate.email}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showMessage(message, isSuccess) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.className = isSuccess 
                ? 'p-4 rounded-lg bg-green-50 border border-green-200 text-green-800 text-sm'
                : 'p-4 rounded-lg bg-red-50 border border-red-200 text-red-800 text-sm';
            messageContainer.innerHTML = `
                <div class="flex items-start gap-2">
                    <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${isSuccess 
                            ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>'
                            : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>'
                        }
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            messageContainer.classList.remove('hidden');
        }

        async function sendEmails() {
            const subject = document.getElementById('emailSubject').value.trim();
            const body = document.getElementById('emailBody').value.trim();
            const sendBtn = document.getElementById('sendEmailBtn');
            const sendBtnText = document.getElementById('sendBtnText');

            if (!subject) {
                showMessage('Please enter an email subject.', false);
                return;
            }

            if (!body) {
                showMessage('Please enter an email message.', false);
                return;
            }

            // Disable button and show loading state
            sendBtn.disabled = true;
            sendBtnText.textContent = 'Sending...';

            try {
                const response = await fetch('/api/send-bulk-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        recipients: selectedCandidates,
                        subject: subject,
                        body: body
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(`Emails sent successfully to ${data.sent_count} candidate(s)!`, true);
                    
                    // Clear sessionStorage
                    sessionStorage.removeItem('selectedCandidates');
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = '/hr-portal';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Failed to send emails. Please try again.', false);
                    sendBtn.disabled = false;
                    sendBtnText.textContent = 'Send Email';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred while sending emails. Please try again.', false);
                sendBtn.disabled = false;
                sendBtnText.textContent = 'Send Email';
            }
        }
    </script>
</body>
</html>
